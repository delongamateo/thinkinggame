<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
     <div class="img_numbers">
       <img src="forgot-password-not-css.svg" id="freepik_stories-forgot-password" />
       <div class="numbers">
         <p>1 + 1 = 121</p>
         <p>1 + 2 = 134</p>
         <p>2 + 2 = 444</p>
         <p>3 + 2 = 954</p>
         <p>3 + 3 = ?</p>
       </div>
     </div>
     <form class="signinForm">
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required id="email">

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required id="password">

      <button onclick="login()">Login</button>

     </form>
    </div>
    <div class="messageContainer">

      <p id="message"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
